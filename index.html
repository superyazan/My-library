<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">

    <div class="grid-container">
      <div class="header">
        <div class="logo">
          <h1>My Library</h1>
          <div class="stats"></div>
        </div>
        <button class="open-button" onclick="openForm()">Add Book</button>
        <div class="form-popup" id="myForm">
          <form action="" id="library" class="form-container">
            <h1>New Book</h1>
            <div>
              <label for="title">Title</label>
              <input type="text" id="title" />
            </div>
            <div>
              <label for="author">Author</label>
              <input type="text" id="author" />
            </div>
            <div>
              <label for="cover">Cover URL</label>
              <input type="url" id="cover" />
            </div>
            <div>
              <label for="pages">Number of pages</label>
              <input type="text" id="pages" />
            </div>
            <label class="contain"
              >I am done reading
              <input type="checkbox" id="check" />
              <span class="checkmark"></span>
            </label>
            <br />
            <button class="btn" id="btn">add</button>
            <button type="button" class="btn cancel" onclick="closeForm()">
              Close
            </button>
          </form>
        </div>
      </div>

      <div class="content">
        <!-- <div id="default">
          <p>
            <h1>Click on the button at the top to add your new book.</h1>
          </p>
        </div> -->
      </div>
      <div class="footer"></div>
    </div>

    <script src="app.js" async defer></script>
  </body>
</html>
